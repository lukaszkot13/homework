<!DOCTYPE html>
<html long="en">
  <head>
    <title>TrenujmyOnline</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="logo" src="./images/TOLogo.png" />
    <div class="wrapper">
      <div class="form-wrapper">
        <h3>Zarejestruje się jako trener</h3>

        <div class="social-button">
          <img class="facebook" src="./images/fbIcon.png" />
          <span>Rejestracja przez Facebook</span>
        </div>
        <div class="social-button">
          <img class="instagram" src="./images/instaIcon.png" />
          <span>Rejestracja przez Instagrama</span>
        </div>
        <div class="center">
          <div class="center-line"></div>
          <h4>Lub za pomocą maila</h4>
          <div class="center-line"></div>
        </div>
        <div class="login">
          <div class="row">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>

          <input type="email" placeholder="Email adress..." />
          <input type="password" placeholder="Password..." />

          <div class="consent">
            <input type="checkbox" />
            I have read the
            <a href="a">Tems & Condition</a>
          </div>
          <button class="register">Zarejestruj się za darmo</button>
          <div class="footer">
            Masz już konto?
            <a href="a">Zaloguj się</a>
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
